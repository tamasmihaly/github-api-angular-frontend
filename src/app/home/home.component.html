<div class="container">
  <h1 *ngIf=!username>This page needs a token:</h1>
  <h1 *ngIf="username">Hello {{username}}!</h1>
  <br>
  <form class="col-8 offset-2">
    <div class="form-group">
      <input name="token-input" [(ngModel)]="token" type="text" class="form-control" id="token-input" placeholder="Paste your OAuth token here">
    </div>
    <button class="btn btn-primary col-12" (click)="saveToken()">Submit</button>
  </form>
</div>
